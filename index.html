<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="etchasketch.js" defer></script>
  </head>
  <body>
    <br /><br />
    <div id="buttons-and-screen">
      <div id="button-container">
        <input id="colour-picker" type="color" />
        <select name="sizeDropdown" id="sizeDropdown">
          <option value="10">10x10</option>
          <option value="25">25x25</option>
          <option value="50">50x50</option>
          <option value="75">75x75</option>
          <option value="100">100x100</option>
        </select>
        <button id="wipe-board">Start Over</button>
        <button id="colourfy">Colourfy!</button>
        <button id="gradient">Gradient</button>
        <button id="shade">Shade</button>
        <button id="eraser">Eraser</button>
      </div>
      <div id="game-and-title">
        <h3>Etch-a-Sketch</h3>
        <div id="container"></div>
      </div>
    </div>
  </body>
</html>
